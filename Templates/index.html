<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ words }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: url('{{ background_image }}') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            padding-top: 20px;
        }

        .title {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .table-container {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: #f1f1f1;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333333;
            text-align: center;
        }

        td {
            background-color: #444444;
            text-align: center;
        }

        .button-box {
            display: flex;
            justify-content: space-between;
            width: 600px;
            margin-top: 20px;
        }

        .button-box a, .button-box button {
            text-decoration: none;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            text-align: center;
            line-height: 1.1em; /* Line height to match font size */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2), 0px 2px 5px rgba(0, 0, 0, 0.15);
            margin: 0 10px;
            cursor: pointer;
            border: none;
            height: 50px; /* Ensure consistent button height */
            width: 120px; /* Set width for uniform button sizes */
        }

        /* Specific width for the Export button */
        .button-box button#export-btn {
            width: 150px; /* Adjusted width to match text */
        }

        .button-box a:hover, .button-box button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3), 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .button-box a:active, .button-box button:active {
            transform: translateY(1px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2), 0px 2px 5px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="title">{{ words }}</div>

    <div class="table-container">
        <table id="data-table">
            <thead>
                <tr id="header-row"></tr>
            </thead>
            <tbody id="data-body">
                <!-- Table rows will be dynamically generated by JavaScript -->
            </tbody>
        </table>
    </div>

    <div class="button-box">
        <a href="http://127.0.0.1:5000/Prev">Previous</a>
        <a href="http://127.0.0.1:5000/">Home</a>
        <a href="http://127.0.0.1:5000/Next">Next</a>
        <button id="export-btn">Export to CSV</button>
    </div>

    <script>
        // Directly inject the JSON data as a JavaScript object
        const data = {{ alphabet|tojson }};

        // Function to create table based on the JSON data
        const createTable = (data) => {
            const headerRow = document.querySelector('#header-row');
            const dataBody = document.querySelector('#data-body');

            // Add the headers based on the keys of the first object
            const keys = Object.keys(data[0]);
            keys.forEach(key => {
                const headerCell = document.createElement('th');
                headerCell.textContent = key;
                headerRow.appendChild(headerCell);
            });

            // Add the rows for each item in the data array
            data.forEach(item => {
                const dataRow = document.createElement('tr');
                keys.forEach(key => {
                    const dataCell = document.createElement('td');
                    dataCell.textContent = item[key];
                    dataRow.appendChild(dataCell);
                });
                dataBody.appendChild(dataRow);
            });
        };

        // Function to export table data to CSV
        const exportTableToCSV = () => {
            const headers = [];
            const rows = [];

            // Get headers
            document.querySelectorAll('#header-row th').forEach(header => {
                headers.push(header.textContent);
            });

            // Get rows
            document.querySelectorAll('#data-body tr').forEach(row => {
                const rowData = [];
                row.querySelectorAll('td').forEach(cell => {
                    rowData.push(cell.textContent);
                });
                rows.push(rowData.join(","));
            });

            // Create CSV string
            const csvContent = [headers.join(","), ...rows].join("\n");

            // Create a blob and download the CSV
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'table_data.csv';
            link.click();
        };

        // Attach event listener to export button
        document.querySelector('#export-btn').addEventListener('click', exportTableToCSV);

        // Call the function to populate the table
        createTable(data);

        // Log the data to the console for debugging purposes
        console.log(data);
    </script>
</body>
</html>
